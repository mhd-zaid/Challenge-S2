version: "3"
services:
  mysqldb:
    image: mysql:5.7
    container_name: mysqldb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: challenge-s2
      MYSQL_USER: user
      MYSQL_PASSWORD: challenge-s2
    ports:
      - 3306:3306
    volumes:
      - ./mysql:/var/lib/mysql

  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: challenge-s2
      MONGO_INITDB_DATABASE: challenge-s2
    ports:
      - 27017:27017
    volumes:
      - ./mongo:/data/db

  # backend:
  #   image: node:latest
  #   container_name: backend
  #   restart: always
  #   working_dir: /app
  #   volumes:
  #     - ./back:/app
  #   command: npm run serve
  #   ports:
  #     - 8080:8080

  #service vuejs
  frontend:
    image: node:20.0.0-alpine
    ports:
      - 127.0.0.1:5173:5173
    volumes:
      - ./front:/home/node
    working_dir: /home/node
    command: sh -c "npm install && npm run dev -- --host"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    restart: always
    environment:
      PMA_HOST: mysqldb
      PMA_PORT: 3306
    ports:
      - 8080:80

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: challenge-s2
      ME_CONFIG_MONGODB_URL: mongodb://root:challenge-s2@mongodb:27017
